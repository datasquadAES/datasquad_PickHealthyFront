<div class="login-main">
  <p-card class="login-container">
    <h2 class="text-5xl">{{ showSignup ? "Crear cuenta" : "Iniciar sesión" }}</h2>

    <!-- Login Form -->
    <form *ngIf="!showSignup" (ngSubmit)="onSubmit()">
      <div class="flex flex-column gap-2">
        <label for="username">Usuario</label>
        <p-iconField iconPosition="right">
          <p-inputIcon styleClass="pi pi-user" />
          <input
            type="text"
            pInputText
            placeholder="Enter your email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </p-iconField>
      </div>
      <br />
      <div class="flex flex-column gap-2">
        <label for="password">Contraseña</label>
        <p-iconField iconPosition="right">
          <p-inputIcon styleClass="pi pi-lock" />
          <input
            type="password"
            id="password"
            name="password"
            pInputText
            placeholder="Enter your password"
            [(ngModel)]="password"
            required
          />
        </p-iconField>
      </div>
      <br />
      <div class="flex flex-wrap justify-content-between gap-2">
        <p-button
          type="submit"
          severity="success"
          [disabled]="loading"
          >Iniciar sesión</p-button
        >
        <p-button
          label="Registrarse"
          (click)="toggleSignup()"
          [text]="true"
          severity="secondary"
        />
      </div>
    </form>

    <!-- Signup Component -->
    <app-signup
      *ngIf="showSignup === true"
    >
    </app-signup>

    <div *ngIf="errorMessage && !loading" class="error-message">
      {{ errorMessage }}
    </div>
  </p-card>
</div>
