<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
          <th>Usuario</th>
          <th>Nombre completo</th>
          <th>Correo</th>
          <th>Estado</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
      </tr>
  </ng-template>
</p-table>
